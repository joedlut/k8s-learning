apiVersion: v1
data:
  my-nginx-config.conf: |
    server {
        listen 80;
        server_name www.kubia-example.com;
        gzip on;
        gzip_types text/plain application/xml;

        location / {
            root /usr/share/nginx/html;
            index index.htm index.html;
        }
    } 
  sleep-interval: |
    12
kind: ConfigMap
metadata:
  name: fortune-config1
  namespace: default
